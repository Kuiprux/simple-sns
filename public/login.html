<!DOCTYPE html>
<html>
<head>
    <title>Login - simple-sns</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="title">로그인/회원가입</div>
            <div class="field-title">아이디</div>
            <input id="id-input" class="input" type="text" name="id" placeholder="아이디">
            <div class="field-title">비밀번호</div>
            <input id="pw-input" class="input" type="password" name="password" placeholder="비밀번호">
        </div>
        <div class="button-container">
            <div id="error-label" class="login-error-label"></div>
            <button id="login-btn" class="button" type="button"">로그인</button>
            <button id="signup-btn" class="button" type="button"">회원가입</button>
        </div>
    </div>
</body>
</html>
